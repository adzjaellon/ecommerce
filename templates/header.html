<header class="site-header">
    <div class="top-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="top-header-left">
                        {% if user.is_authenticated %}
                            <a href="{% url 'user:customer-details' user.pk %}">{{ request.user.username }}</a>
                            <a href="{% url 'user:logout' %}">Logout</a>
                        {% else %}
                        <a href="">Sign Up</a>
                        <a href="{% url 'user:login' %}">Log In</a>
                        {% endif %}
                    </div>

                </div> <!-- /.col-md-6 -->
                <!-- /.col-md-6 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.top-header -->
    <div class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-8">
                    <div class="logo">
                        <h1><a href="{% url 'product:main-page' %}">Kool Store</a></h1>
                    </div> <!-- /.logo -->
                </div> <!-- /.col-md-4 -->
                <div class="col-md-8 col-sm-6 col-xs-4">
                    {% if user.is_authenticated %}
                    <div class="main-menu">
                        <a href="#" class="toggle-menu">
                            <i class="fa fa-bars"></i>
                        </a>

                        <ul class="menu">

                            <li><a href="">Profile</a></li>
                            <li><a href="#">Settings</a></li>

                        </ul>
                        {% endif %}
                    </div> <!-- /.main-menu -->
                </div> <!-- /.col-md-8 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.main-header -->
    <div class="main-nav">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-7">
                    <div class="list-menu">
                        <ul>
                            <li><a href="">Shop</a></li>
                            <li><a href="{% url 'product:product-create' %}">Create</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div> <!-- /.list-menu -->
                </div> <!-- /.col-md-6 -->
                <div class="col-md-6 col-sm-5">

                        <div class="notification">
                            <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">

                                </svg>
                            </a>
                        </div>
                    </a>
                </div> <!-- /.col-md-6 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.main-nav -->
</header> <!-- /.site-header -->
