{% extends 'base.html' %}
{% load static %}


{% block content %}

<style>
    img.img-fluid {
        max-height: 300px;
        max-width: 200px;
    }
</style>

<div class="content-section">
    <div class="container">
        <!-- /.row -->
        <div class="row">
            <div class="container mt-3 mb-5">
                <div class="d-flex justify-content-center row">
                    <h2>Looking 4 smh?</h2>
                    <form action="" class="form-inline mb-2">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>

                    <div class="col-md-10">

                        {% for product in products %}
                        <div class="row p-2 bg-white border rounded">
                            <div class="col-md-3 mt-1">
                                <a href="{% url 'product:product-details' product.pk %}">
                                    <img class="img-fluid img-responsive rounded product-image" src="{{ product.image.url }}">
                                </a>
                            </div>
                            <div class="col-md-6 mt-1">
                                <h5>{{ product.name }}</h5>


                                <p class="text-justify text-truncate para mb-0"><br><br></p>
                            </div>
                            <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                                <div class="d-flex flex-row align-items-center">
                                    <h4 class="mr-1">${{ product.price }}</h4>
                                </div>

                                <div class="d-flex flex-column mt-4">
                                    <a href="{% url 'product:product-details' product.pk %}" class="btn btn-primary btn-sm">Details</a>
                                    <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
