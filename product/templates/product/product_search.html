{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="col-md-10">
    {% for product in products %}
    <div class="row p-2 bg-white border rounded">
        <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{ product.image.url }}"></div>
        <div class="col-md-6 mt-1">
            <h5>{{ product.name }}</h5>


            <p class="text-justify text-truncate para mb-0"><br><br></p>
        </div>
        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
            <div class="d-flex flex-row align-items-center">
                <h4 class="mr-1">${{ product.price }}</h4>
            </div>

            <div class="d-flex flex-column mt-4">
                <a href="{% url 'product:product-details' product.pk %}" class="btn btn-primary btn-sm">Details</a>
                <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
