{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="content-section">
  <div class="container">
    <div class="row">
      <div class="list-group">
        {% for order in orders %}
        <a href="{% url 'product:order-details' order.pk %}" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ order.ordered }}</h5>
            <small>{{ order.ordered|timesince }}</small>
          </div>
          <p class="mb-1">Order value: {{ order.cart_value }}$</p>
          <small>
            {% for item in order.items.all %}
            {{ item }},
            {% endfor %}
          </small>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
