{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="col-md-10">
        {% for user in users %}
        <div class="row p-2 bg-white border rounded">

            <div class="col-md-6 mt-1">
                <h1><a href="{% url 'user:customer-details' user.pk %}">{{ user }}</a></h1>


                <p class="text-justify text-truncate para mb-0"><br><br></p>
            </div>

        </div>
        {% empty %}
        <h1>No users found</h1>
        {% endfor %}
    </div>
</div>
{% endblock content %}
